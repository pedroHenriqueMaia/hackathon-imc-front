<table class="table table-striped">
  <thead>
    <tr>
      <th *ngFor="let coluna of colunas" scope="col">{{ coluna }}</th>
    </tr>
  </thead>
  <tbody *ngFor="let data of dataTable">
    <tr *ngIf="data.type == 'client'">
      <td scope="row">{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.cpf }}</td>
    </tr>
    <tr *ngIf="data.type === 'professional'">
      <td scope="row">{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.cpf }}</td>
    </tr>
    <tr *ngIf="data.type === 'admin'">
    <td scope="row">{{ data.nome }}</td>
    <td>{{ data.cpf }}</td>
      <td>{{ data.alunos }}</td>
    </tr>
    <tr *ngIf="data.type === 'IMC'">
      <td scope="row">{{ data.aluno }}</td>
      <td>{{ data.altura }}</td>
      <td>{{ data.peso }}</td>
      <td>{{ data.resultado }}</td>
      <td>{{ data.data }}</td>
    </tr>
  </tbody>
</table>
