<app-navbar [user]="user"></app-navbar>
<div class="painel">
  <form class="container-fluid">
    <h2 align="center" class="mb-5 mt-5">Cadastrar</h2>
    <div class="form-group">
      <input [(ngModel)]="nome" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Nome">
    </div>
    <div class="form-group">
      <input [(ngModel)]="cpf" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="CPF">
    </div>

    <div class="form-group">
      <select [(ngModel)]="tipo" [ngModelOptions]="{standalone: true}" class="form-control">
        <option value="profissional">Profissional</option>
        <option value="aluno">Aluno</option>
      </select>
    </div>

    <div class="form-group">
      <input [(ngModel)]="senha" [ngModelOptions]="{standalone: true}" type="password" class="form-control" placeholder="Senha">
    </div>
    <button (click)="cadastrar()" class="btn">Submit</button>
  </form>
</div>
