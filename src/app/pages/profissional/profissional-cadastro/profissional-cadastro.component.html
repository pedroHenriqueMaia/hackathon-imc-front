<app-navbar></app-navbar>
<div class="painel">
  <form class="container-fluid">
    <h2 align="center" class="mb-5 mt-5">Cadastrar</h2>
    <div align="center" *ngIf="mensagemErro" class="alert alert-danger" role="alert">
      Problema ao salvar o formulario!
    </div>
    <div class="form-group">
      <input [(ngModel)]="peso" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Peso">
    </div>
    <div class="form-group">
      <input [(ngModel)]="altura" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Altura">
    </div>

    <div class="form-group">
      <select [(ngModel)]="aluno" [ngModelOptions]="{standalone: true}" class="form-control">
        <option *ngFor="let cliente of alunos" value='{{cliente.id}}'>{{ cliente.name }}</option>
      </select>
    </div>
    
    <button (click)="cadastrar()" class="btn">Salvar</button>
  </form>
</div>
